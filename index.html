<!DOCTYPE html>
<html class='app-global'>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles/index.css">
    <script src='scripts/index.js'></script>
  </head>
  <body class='app-global'>
    <div class='app-global app-master' id='app'>
      <!-- Application head -->
      <div class='app-head'>
        <div class='title'></div>
        <div class='app-control'>
          <span class='action -max' @click='max'></span>
          <span class='action -min' @click='min'></span>
          <span class='action -close' @click='close'></span>
        </div>
      </div>

      <!-- Application body -->
      <div class='app-body'>
        <div class='app-side'>
          <div class='side-head'></div>
          <div class='side-groups'></div>
          <div class='side-current'></div>
        </div>
        <div class='app-chat'></div>
      </div>
    </div>
  </body>
</html>
